<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.ico">
    <link rel="stylesheet" href="/css/index.css">
    <script defer src="/js/script.js"></script>
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="center">
                 <div class="text">
                    <h1>Learn to code by watching others</hi>
                    <h5>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                        but understanding how developers think is invaluable</h5>                   
                 </div>
                 <div class="form">
                     <div class="try">
                        <p>Try it free 7 days <span style="color: hsl(246, 25%, 77%);">then $20/mo. thereafter</span></p> 
                    </div>
                    <form class="formBody">
                        <input type="text" placeholder="first name" id="first" required>
                        <input type="text" placeholder="last name" id="last" required>
                        <input type="email" name="email" id="email" placeholder="email address" required>
                        <input type="password" placeholder="password" id="password" required>
                        <button>Claim your free trial</button>
                        <h6 style="color:hsl(246, 25%, 77%);">By clicking the button, you are agreeing to our <a href="#" style="color: hsl(0, 100%, 74%); text-decoration: none;">Terms and Services</a></h6>
                    </form>
                 </div>
            </div>
        </div>
    </header>
</body>
</html>
